{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Available Courses</h2>
<div class="row">
  {% for course in courses %}
    <div class="col-md-4">
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ course.name }}</h5>
          <a href="{{ url_for('course', course_id=course.id) }}" class="btn btn-primary">Enter</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
