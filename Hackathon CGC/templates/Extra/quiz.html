{% extends 'base.html' %}
{% block content %}
<h2>Quiz: {{ chapter.name }}</h2>
<form method="post" class="mb-4">
  {% for q in questions %}
    <div class="mb-3">
      <strong>{{ loop.index }}. {{ q.question }}</strong><br>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="{{ q.id }}" value="a" required>
        <label class="form-check-label">{{ q.option_a }}</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="{{ q.id }}" value="b">
        <label class="form-check-label">{{ q.option_b }}</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="{{ q.id }}" value="c">
        <label class="form-check-label">{{ q.option_c }}</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="{{ q.id }}" value="d">
        <label class="form-check-label">{{ q.option_d }}</label>
      </div>
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Submit Quiz</button>
</form>
{% endblock %}
