<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access KisanSeva</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0f0;
        }
        .container {
            width: 90%;
            max-width: 400px;
        }
        .terminal-text {
            font-size: 18px;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #0f0;
            animation: blink 1s infinite;
            margin-left: 4px;
        }
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        input {
            width: 100%;
            padding: 12px 16px;
            margin-top: 12px;
            background: transparent;
            border: 2px solid #0f0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #0f0;
            letter-spacing: 2px;
        }
        input::placeholder {
            color: rgba(0, 255, 0, 0.4);
            letter-spacing: normal;
        }
        input:focus { 
            outline: none; 
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }
        button:hover { 
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }
        .error { 
            color: #f00; 
            margin-top: 12px; 
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal-text">
            password<span class="cursor"></span>
        </div>
        <form method="POST">
            <input type="password" name="password" placeholder="●●●●●●●●" required autofocus>
            <button type="submit">[ Enter ]</button>
        </form>
        {% if error %}
        <p class="error">❌ Access Denied</p>
        {% endif %}
    </div>
</body>
</html>
